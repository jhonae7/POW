<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form1</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="contenedor">
        <form>
            <div class="formulario">
               <h1>Full Name <em>*</em></h1>
                <input type="text" class="name" placeholder="First">
                <input type="text" class="name" placeholder="Last">
                <h1>Email <em>*</em></h1>
                <input type="text" class="email" placeholder="">
                <h1>Subject</h1>
                <select class="seleccionar">
                    <option>Advertise</option>
                    <option>Other</option>
                </select>
                <h1>Your Message <em>*</em></h1>
                <textarea rows="5" cols="50"></textarea>
                <input type="button" class="enviar" value="Submit" >
            </div>
        </form>
    </div>
</body>
</html>
